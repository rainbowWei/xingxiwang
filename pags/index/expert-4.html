                        Helen McCabe，自1992年就开始在中国南京做自闭症领域的志愿者，她在2004年获得了美国印第安纳大学的特殊教育/国际教育博士学位。<br/>
                        基于多年的志愿者和研究经验，在2006年成立了非盈利组织。美国五项目：国际孤独症和其他障碍支持机构，她是创始人之一。<br/>
                        作为五项目的执行主任，她经常给中国各地的机构和老师提供培训支持，并给中国自闭症人以及他们的家庭提供资源、信息和培训。<br/>
                        同时，她也是Hussman孤独症研究所的研究员，主要从事自闭症人教育和支持方法的研究，重点包括辅助沟通还有成人的服务和要求。<br/>
