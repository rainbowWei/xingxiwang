<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>must课程体系</title>
  <link rel="stylesheet" href="/css/public/reset.css">
  <link rel="stylesheet" href="/css/public/header.css">
  <link rel="stylesheet" href="/css/public/footer.css">
  <link rel="stylesheet" href="/css/static/volunteer.css">
</head>
<body>
  <!-- 头部 -->
    <div id="header"></div>
  <!-- 内容部分 -->
    <div class="vol-bg"></div>
    <div class="content">
      <div class="c-title clearfix">
        <a  href="/pags/love/volunteer.html?a=5" class="title fl show">志愿者招募</a>
        <a href="/pags/love/donation.html?a=5" class="title fl">爱心捐赠</a>
      </div>
      <div class="c-content">
          <ul class="tab2 clearfix">
              <li class="tab_on">大龄孤独症孩子就业培训</li>
              <li class="w22"> <p>看护孤独症儿童<p></li>                   
              <li>陪伴孤独症儿童父母</li>
          </ul> 
          <div class="content1 clearfix">
              <div class="on2 v1"></div>
              <div class="v2"></div>
              <div class="v3"></div> 
          </div>
          <div class="entry">
              <div class="theader">志愿者报名表</div>
              <div class="tbody">
                  <div class="th-bg"></div>
                  <table class="table"  cellspacing="0" cellpadding="0">
                        <tr class="even  h38">
                          <td class="w1">姓名</td>
                          <td class="w2"><input type="text" id="name"></td>
                          <td class="w1 isrequired">年龄</td>
                          <td class="w2"><input type="text" id="age"></td>
                        </tr>
                        <tr class="odd  h38">
                            <td>性别</td>
                            <td><input type="text" id="sex"></td>
                            <td>现居城市</td>
                            <td><input type="text" id="city"></td>
                        </tr>
                        <tr class="even  h38">
                            <td>手机号</td>
                            <td><input type="text" id="phone"></td>
                            <td class="isrequired">邮箱</td>
                            <td><input type="text" id="mailbox"></td>
                        </tr>
                        <tr class="odd h38">
                            <td>微信号</td>
                            <td><input type="text" id="WeChat"></td>
                            <td>文化程度</td>
                            <td><input type="text" id="culture"></td>
                        </tr>
                        <tr  class="even h38">
                            <td>特长</td>
                            <td><input type="text" id="speciality"></td>
                            <td>职业</td>
                            <td><input type="text" id="occupation"></td>
                        </tr>
                        <tr class="odd h60">
                            <td>所在学校/单位</td>
                            <td><input type="text" id="scholl"></td>
                            <td>公益项目</td>
                            <td><textarea id="project" class="project"></textarea></td>
                        </tr>
                        
                        <tr class="even h80">
                            <td>志愿者服务经历</td>
                            <td colspan="3"><textarea id="experience" class="experience"></textarea></td>
                        </tr>

                    </table>
                  <p>注意事项：身体健康，没有传染性和突发性疾病；</p>
                  <p>您的资料仅用于星希望公益内部统计,绝不会泄露给任何第三方</p>
                  <a href="javascript:" class="submit" id="submit">提    交</a>
              </div>
          </div>
      </div>
      
    </div>
    <div id="footer"></div>
    <script src="/js/plugins/jquery-1.11.3.min.js"></script>
    <script src="/js/static/volunteer.js"></script>
    
    <script>
        $("#header").load("/pags/public/header.html");
        $("#footer").load("/pags/public/footer.html");
    </script>
</body>
</html>
